<div class="container">
  <h1 class="title">My phone book!</h1>
  <div class="input-box">
    <input type="text" id="text" placeholder="search text goes here" [(ngModel)]="text">
    <button id="addTask" (click)="addPhone()">Add phone</button>
  </div>
  <app-child [field]="text" [save]="addProfile" [modal]="isOpenModal" (message)="setMessage($event)"></app-child>
</div>
<ng-container *ngIf="isOpenModal">
  <div class="modal-wrapper">
      <div class="modal-container">
          <div class="modal-container__title">
            <h1>Add phone</h1>
            <button class="modal-container__title-icon" (click)="closeModal()"></button>
          </div>
          <div class="modal-container__input">
            <input type="text" placeholder="first name goes here" [(ngModel)]="firstName">
            <input type="text" placeholder="second name goes here" [(ngModel)]="lastName">
            <input type="text" placeholder="number phone goes here" [(ngModel)]="number">
          </div>
          <button id="save" (click)="save()">Save</button>
      </div>
  </div>
</ng-container>
